	<title>Words</title>
	<style>
		.fa-lock, .fa-unlock {
			opacity: 0.3;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center align-items-center">
			<div class="col-lg-auto offset-lg-0 col-6 offset-6 text-secondary">
				<input id="Adverbs" type="number" class="mt-3" min="0" max="15" value="1" />
				<label>Adverbs</label>
			</div>
			<div class="col-lg-auto offset-lg-0 col-6 offset-6 text-info">
				<input id="Adjectives" type="number" class="mt-3" min="0" max="15" value="1" />
				<label>Adjectives</label>
			</div>
			<div class="col-lg-auto offset-lg-0 col-6 offset-6 text-primary">
				<input id="Nouns" type="number" class="mt-3" min="0" max="15" value="1" />
				<label>Nouns</label>
			</div>
			<div class="col-lg-auto offset-lg-0 col-6 offset-6">
				<button id="Generate" class="btn btn-outline-success mt-3"><i class="fa fa-arrow-right"></i></button>
			</div>
		</div>
		<div class="mt-4 row align-items-center justify-content-center">
			<div id="AdverbResult" class="col-auto text-center"></div>
			<div id="AdjectiveResult" class="col-auto text-center"></div>
			<div id="NounResult" class="col-auto text-center"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	$(function () {
		let adjectives = [];
		let nouns = [];
		let adverbs = [];

		function GetRandomWord(words, blacklist) {
			let seed, index, word;
			do {
				seed = Math.random();
				index = seed * words.length;
				word = words[index.toFixed(0)]
			}
			while (blacklist.includes(word));

			return word;
		}

		$.ajax({
			url: 'https://raw.githubusercontent.com/CharlesVDP/Names/master/adj.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				adjectives = response['adjs'];
			}
		});

		$.ajax({
			url: 'https://raw.githubusercontent.com/CharlesVDP/Names/master/noun.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				nouns = response['personalNouns'];
			}
		});

		$.ajax({
			url: 'https://raw.githubusercontent.com/CharlesVDP/Names/master/adv.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				adverbs = response['adverbs'];
			}
		});

		$(document).on('click', '.js-adverb', function () {
			let targetJquery = $(this);
			if (targetJquery.hasClass('btn-outline-secondary')) {
				targetJquery.addClass('btn-secondary').removeClass('btn-outline-secondary');
				targetJquery.find('i').removeClass('fa-unlock').addClass('fa-lock');
			} else {
				targetJquery.addClass('btn-outline-secondary').removeClass('btn-secondary');
				targetJquery.find('i').removeClass('fa-lock').addClass('fa-unlock');
			}
		});

		$(document).on('click', '.js-adjective', function () {
			let targetJquery = $(this);
			if (targetJquery.hasClass('btn-outline-info')) {
				targetJquery.addClass('btn-info').removeClass('btn-outline-info');
				targetJquery.find('i').removeClass('fa-unlock').addClass('fa-lock');
			} else {
				targetJquery.addClass('btn-outline-info').removeClass('btn-info');
				targetJquery.find('i').removeClass('fa-lock').addClass('fa-unlock');
			}
		});

		$(document).on('click', '.js-noun', function () {
			let targetJquery = $(this);
			if (targetJquery.hasClass('btn-outline-primary')) {
				targetJquery.addClass('btn-primary').removeClass('btn-outline-primary');
				targetJquery.find('i').removeClass('fa-unlock').addClass('fa-lock');
			} else {
				targetJquery.addClass('btn-outline-primary').removeClass('btn-primary');
				targetJquery.find('i').removeClass('fa-lock').addClass('fa-unlock');
			}
		});

		$('#Generate').on('click', function () {
			let advCount = parseInt($('#Adverbs').val());
			let adjCount = parseInt($('#Adjectives').val());
			let nounCount = parseInt($('#Nouns').val());

			let advLockCount = $('.js-adverb.btn-secondary').length;
			let adjLockCount = $('.js-adjective.btn-info').length;
			let nounLockCount = $('.js-noun.btn-primary').length;

			if (advCount == 0) {
				$('#AdverbResult').fadeOut(500);
			}
			else {
				$('#AdverbResult').fadeIn(500);
			}

			if (adjCount == 0) {
				$('#AdjectiveResult').fadeOut(500);
			}
			else {
				$('#AdjectiveResult').fadeIn(500);
			}

			if (nounCount == 0) {
				$('#NounResult').fadeOut(500);
			}
			else {
				$('#NounResult').fadeIn(500);
			}

			$('.js-adverb:not(.btn-secondary)').remove();
			$('.js-adjective:not(.btn-info)').remove();
			$('.js-noun:not(.btn-primary)').remove();

			for (i = 0; i < advCount - advLockCount; i++) {
				let result = '';
				result += GetRandomWord(adverbs, result);
				$('#AdverbResult').append('<button class="js-adverb btn btn-outline-secondary m-2"><h1>' + result + '<i class="fa fa-unlock ml-1"/></h1></button>');
			}

			for (i = 0; i < adjCount - adjLockCount; i++) {
				let result = '';
				result += GetRandomWord(adjectives, result);
				$('#AdjectiveResult').append('<button class="js-adjective btn btn-outline-info m-2"><h1>' + result + '<i class="fa fa-unlock ml-1"/></h1></button>');
			}

			for (i = 0; i < nounCount - nounLockCount; i++) {
				let result = '';
				result += GetRandomWord(nouns, result);
				$('#NounResult').append('<button class="js-noun btn btn-outline-primary m-2"><h1>' + result + '<i class="fa fa-unlock ml-1"/></h1></button>');
			}
		});

	});
</script>
