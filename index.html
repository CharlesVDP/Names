<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta charset="utf-8" />
	<title>Name Generator</title>
</head>
<body>
	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col">
				<div class="jumbotron text-center">
					<h1 id="Result">Press Generate Bitch</h1>
				</div>
			</div>
		</div>
		<div class="row justify-content-center align-items-center">
			<div class="col-auto">
				<label>Adverbs</label>
				<input id="Adverbs" type="number" class="mt-3 ml-1" min="0" max="5" value="0" />
				<i class="fa fa-lock"></i>
				<label>Adjectives</label>
				<input id="Adjectives" type="number" class="mt-3 ml-1" min="0" max="5" value="0" />
			</div>
			<div class="col-auto">
				<button id="Generate" class="btn btn-primary mt-3">Generate</button>
			</div>
			</div>
	</div>
</body>
</html>

<script type="text/javascript">
	$(function () {
		let adjectives = [];
		let nouns = [];
		let adverbs = [];

		function GetRandomWord(words, blacklist) {
			let seed, index, word;
			do {
				seed = Math.random();
				index = seed * words.length;
				word = words[index.toFixed(0)]
			}
			while (blacklist.includes(word));

			return word;
		}
		
		$.ajax({
			url: 'https://raw.githubusercontent.com/dariusk/corpora/master/data/words/adjs.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				adjectives = response['adjs'];
			},
			error: function (response) {
				$('.jumbotron').html(response);
			}
		});
		
		$.ajax({
			url: 'https://raw.githubusercontent.com/dariusk/corpora/master/data/words/personal_nouns.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				nouns = response['personalNouns'];
			},
			error: function (response) {
				$('.jumbotron').html(response);
			}
		});
		
		$.ajax({
			url: 'https://raw.githubusercontent.com/dariusk/corpora/master/data/words/adverbs.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				adverbs = response['adverbs'];
			},
			error: function (response) {
				$('.jumbotron').html(response);
			}
		});
		
		$('#Generate').on('click', function () {
			let adjCount = parseInt($('#Adjectives').val());
			let advCount = parseInt($('#Adverbs').val());
			let result = '';
			for (i = 0; i < advCount; i++) {
				result += ' ' + GetRandomWord(adverbs, result);
			}
			for (i = 0; i < adjCount; i++) {
				result += ' ' + GetRandomWord(adjectives, result);
			}
			result += ' ' + GetRandomWord(nouns, result);
			$('#Result').html(result);
		});

	});
</script>
