<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<meta charset="utf-8" />
	<title>Words</title>
	<style>
		.h1 {
			font-size: 6vh;
		}

		.top {
			height: 20vh;
		}

		.main {
			height: 80vh;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="top row justify-content-center align-items-center">
			<div class="col-auto text-success">
				<label>Adverbs</label>
				<input id="Adverbs" type="number" class="mt-3 ml-1" min="0" max="15" value="1" />
			</div>
			<div class="col-auto text-info">
				<label>Adjectives</label>
				<input id="Adjectives" type="number" class="mt-3 ml-1" min="0" max="15" value="1" />
			</div>
			<div class="col-auto text-primary">
				<label>Nouns</label>
				<input id="Nouns" type="number" class="mt-3 ml-1" min="0" max="15" value="1" />
			</div>
			<div class="col-auto">
				<button id="Generate" class="btn btn-primary mt-3">Generate</button>
			</div>
		</div>
		<div class="main row mt-4">
			<div id="AdverbResult" class="col-12 text-center"></div>
			<div id="AdjectiveResult" class="col-12 text-center"></div>
			<div id="NounResult" class="col-12 text-center"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	$(function () {
		let adjectives = [];
		let nouns = [];
		let adverbs = [];

		function GetRandomWord(words, blacklist) {
			let seed, index, word;
			do {
				seed = Math.random();
				index = seed * words.length;
				word = words[index.toFixed(0)]
			}
			while (blacklist.includes(word));

			return word;
		}

		$.ajax({
			url: 'https://raw.githubusercontent.com/CharlesVDP/Names/master/adj.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				adjectives = response['adjs'];
			}
		});

		$.ajax({
			url: 'https://raw.githubusercontent.com/CharlesVDP/Names/master/noun.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				nouns = response['personalNouns'];
			}
		});

		$.ajax({
			url: 'https://raw.githubusercontent.com/CharlesVDP/Names/master/adv.json',
			type: 'GET',
			dataType: 'json',
			success: function (response) {
				adverbs = response['adverbs'];
			}
		});

		$(document).on('click', '.js-adverb', function () {
			let targetJquery = $(this);
			if (targetJquery.hasClass('btn-outline-success')) {
				targetJquery.addClass('btn-success').removeClass('btn-outline-success');
				targetJquery.children('i').removeClass('fa-unlock').addClass('fa-lock');
			} else {
				targetJquery.addClass('btn-outline-success').removeClass('btn-success');
				targetJquery.children('i').removeClass('fa-lock').addClass('fa-unlock');
			}
		});

		$(document).on('click', '.js-adjective', function () {
			let targetJquery = $(this);
			if (targetJquery.hasClass('btn-outline-info')) {
				targetJquery.addClass('btn-info').removeClass('btn-outline-info');
				targetJquery.children('i').removeClass('fa-unlock').addClass('fa-lock');
			} else {
				targetJquery.addClass('btn-outline-info').removeClass('btn-info');
				targetJquery.children('i').removeClass('fa-lock').addClass('fa-unlock');
			}
		});

		$(document).on('click', '.js-noun', function () {
			let targetJquery = $(this);
			if (targetJquery.hasClass('btn-outline-primary')) {
				targetJquery.addClass('btn-primary').removeClass('btn-outline-primary');
				targetJquery.children('i').removeClass('fa-unlock').addClass('fa-lock');
			} else {
				targetJquery.addClass('btn-outline-primary').removeClass('btn-primary');
				targetJquery.children('i').removeClass('fa-lock').addClass('fa-unlock');
			}
		});

		$('#Generate').on('click', function () {
			let advCount = parseInt($('#Adverbs').val());
			let adjCount = parseInt($('#Adjectives').val());
			let nounCount = parseInt($('#Nouns').val());

			let advLockCount = $('.js-adverb.btn-success').length;
			let adjLockCount = $('.js-adjective.btn-info').length;
			let nounLockCount = $('.js-noun.btn-primary').length;

			if (advCount == 0) {
				$('#AdverbResult').fadeOut(500);
			}
			else {
				$('#AdverbResult').fadeIn(500);
			}

			if (adjCount == 0) {
				$('#AdjectiveResult').fadeOut(500);
			}
			else {
				$('#AdjectiveResult').fadeIn(500);
			}

			if (nounCount == 0) {
				$('#NounResult').fadeOut(500);
			}
			else {
				$('#NounResult').fadeIn(500);
			}


			$('.js-adverb:not(.btn-success)').remove();
			$('.js-adjective:not(.btn-info)').remove();
			$('.js-noun:not(.btn-primary)').remove();

			for (i = 0; i < advCount - advLockCount; i++) {
				let result = '';
				result += GetRandomWord(adverbs, result);
				$('#AdverbResult').append('<span class="js-adverb btn btn-outline-success m-2 h1">' + result + '<i class="fa fa-unlock ml-3"/></span>');
			}

			for (i = 0; i < adjCount - adjLockCount; i++) {
				let result = '';
				result += GetRandomWord(adjectives, result);
				$('#AdjectiveResult').append('<span class="js-adjective btn btn-outline-info m-2 h1">' + result + '<i class="fa fa-unlock ml-3"/></span>');
			}

			for (i = 0; i < nounCount - nounLockCount; i++) {
				let result = '';
				result += GetRandomWord(nouns, result);
				$('#NounResult').append('<span class="js-noun btn btn-outline-primary m-2 h1">' + result + '<i class="fa fa-unlock ml-3"/></span>');
			}
		});

	});
</script>
